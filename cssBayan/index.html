<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Bayan</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>CSS Bayan</h1>
  <div class="bayan">
    <div class="bayan__item">
      <label for="item-1" class="item">
        <div class="title">
          <span class="title-text">Error on line 42</span>
          <span class="title-ico"></span>
        </div>
        <input type="radio" checked class="item-input" name="bayan" id="item-1">
        <div class="item-content">
          <div class="item-image">
            <img src="./img/1.webp" alt="1">
          </div>
        </div>
      </label>
    </div>
    <div class="bayan__item">
      <label for="item-2" class="item">
        <div class="title">
          <span class="title-text">Programmers</span>
          <span class="title-ico"></span>
        </div>
        <input type="radio" class="item-input" name="bayan" id="item-2">
        <div class="item-content">
          <div class="item-image">
            <img src="./img/2.webp" alt="2">
          </div>
        </div>
      </label>
    </div>
    <div class="bayan__item">
      <label for="item-3" class="item">
        <div class="title">
          <span class="title-text">Little bug</span>
          <span class="title-ico"></span>
        </div>
        <input type="radio" class="item-input" name="bayan" id="item-3">
        <div class="item-content">
          <div class="item-image">
            <img src="./img/3.webp" alt="3">
          </div>
        </div>
      </label>
    </div>
    <div class="bayan__item">
      <label for="item-4" class="item">
        <div class="title">
          <span class="title-text">Two Zero Two Four</span>
          <span class="title-ico"></span>
        </div>
        <input type="radio" class="item-input" name="bayan" id="item-4">
        <div class="item-content">
          <div class="item-image">
            <img src="./img/4.webp" alt="4">
          </div>
        </div>
      </label>
    </div>
    <div class="bayan__item">
      <label for="item-5" class="item">
        <div class="title">
          <span class="title-text">Fat cat</span>
          <span class="title-ico"></span>
        </div>
        <input type="radio" class="item-input" name="bayan" id="item-5">
        <div class="item-content">
          <div class="item-image">
            <img src="./img/5.webp" alt="5">
          </div>
        </div>
      </label>
    </div>
  </div>
</body>

</html>
